<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888; 
        }
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
        }
        body.loaded .content {
            opacity: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .card {
            border: none;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }
        .card.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        .card:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: #f5f5f5;
            transform: scaleY(1);
            transition: all 0.5s;
            transform-origin: bottom;
        }
        .card:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: #ababab;
            transform: scaleY(0);
            transition: all 0.5s;
            transform-origin: bottom;
        }
        .card:hover::after {
            transform: scaleY(1);
        }
        .fonts {
            font-size: 11px;
        }
        .social-list {
            display: flex;
            list-style: none;
            justify-content: center;
            padding: 0;
        }
        .social-list li {
            padding: 10px;
            font-size: 19px;
        }
        .social-list li a {
            color: #ababab;
        }
        .buttons button:nth-child(1) {
            border: 1px solid #ababab !important;
            color: #ababab;
            height: 40px;
        }
        .buttons button:nth-child(1):hover {
            border: 1px solid #ababab !important;
            color: #fff;
            height: 40px;
            background-color: #ababab;
        }
        .buttons button:nth-child(2) {
            border: 1px solid #ababab !important;
            background-color: #ababab;
            color: #fff;
            height: 40px;
        }
        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body class='snippet-body'>

    <div class="content">

                        </div>
                        <div class="text-center mt-3">
                            <span class="bg-secondary p-1 px-4 rounded text-white">NEWBIE</span>
                            <h5 class="mt-2 mb-0">Kyllian Arthur</h5>
                            <span>Programming</span>
                            <div class="px-4 mt-1">
                                <p class="fonts">I am one of the many programmers in the world, as a beginner I still want to learn a lot about the programming languages that I am very interested in.</p>
                            </div>
                            <ul class="social-list">
                                <li><a href="https://instagram.com/kyllian.id" target="_blank"><i class="fa fa-instagram"></i></a></li>
                                <li><a href="https://github.com/SkylineIn" target="_blank"><i class="fa fa-github"></i></a></li>
                                <li><a href="https://t.me/kyllianarthur" target="_blank"><i class="fa fa-telegram"></i></a></li>
                                <li><a href="https://wa.me/6285179771076" target="_blank"><i class="fa fa-whatsapp"></i></a></li>
                            </ul>
                            <div class="buttons">
                                <button class="btn btn-outline-primary px-4" onclick="window.location.href='mailto:kyllian@ichigo.me'">Message</button>
                                <button class="btn btn-primary px-4 ms-3" onclick="window.location.href='tel:+6285179771076'">Contact</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('loaded');
            document.querySelector('.card').classList.add('loaded');
        });
    </script>
</body>
</html>
